{% extends "layout.html" %}

{% block title %}Sign In{% endblock %}

{% block body %}
  <h2>Sign In</h2>
  {% include 'form_errors.html' %}

  <form action="" method="post">
    {{ form.csrf_token }}
    <dl>
      <dt>{{ form.username.label }}</dt>
      <dd>{{ form.username }}</dd>
      <dt>{{ form.password.label }}</dt>
      <dd>{{ form.password }}</dd>
    </dl>
    <div class="actions"><input type="submit" value="Sign In"></div>
  </form>
{% endblock %}
