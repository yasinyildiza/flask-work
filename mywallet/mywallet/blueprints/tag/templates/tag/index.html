{% extends "layout.html" %}

{% block title %}
  {{ modelname }}
{% endblock %}

{% block body %}
<a href="{{ url_for('tag.create') }}">New</a>
<table border="1">
  <tbody>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    {% for record in records %}
      <tr>
        <td>{{ record.id }}</td>
        <td>{{ record.name }}</td>
        <td>
          {% include 'tag/actions.html' %}
        </td>
      </tr>
    {% else %}
      <tr>
        <td colspan="3">No record found.</td>
      </tr>
    {% endfor %}
  </tbody>
  </table>
</table>
{% endblock %}
